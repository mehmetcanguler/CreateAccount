<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Hesap Oluştur</h2>
        </div>

        <form id="form" class="form">
              <!-- i etiketleri icon eklemeye yarar-->

            <div class="form-control ">
                <label class="" for="username">Kullanıcı Adı:</label>
                <input type="text" placeholder="mcan12" id="username" />
                <i class="fas fa-check-circle"></i> 
                <i class="fas fa-exclamation-circle "></i>
                <small>Lütfen kullanıcı adı giriniz</small>
            </div>

            <div class="form-control ">
                <label class="" for="email">E-Mail:</label>
                <input type="email" placeholder="...@outlook.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle "></i>
                <small>Lütfen e-mail adresi giriniz</small>
            </div>

            <div class="form-control ">
                <label class="" for="password">Şifre:</label>
                <input type="password" placeholder="Şifre giriniz." id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle "></i>
                <small>Lütfen şifre giriniz</small>
            </div>

            <div class="form-control ">
                <label class="" for="password2">Şifre Tekrar:</label>
                <input type="password" placeholder="Tekrar şifre giriniz" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle "></i>
                <small>Lütfen tekrar şifre giriniz</small>
            </div>
            <button>Gönder</button>

        </form>

    </div>


    <script src="/script.js"></script>
</body>

</html>
